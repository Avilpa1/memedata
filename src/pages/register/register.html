<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-input placeholder="Username" name="username" id="nameField"
                  type="text" required [(ngModel)]="username" #name></ion-input>
                </ion-item>
              <ion-item>
                <ion-input placeholder="Email" name="useremail" id="emailField"
                  type="text" required [(ngModel)]="useremail" #email></ion-input>
              </ion-item>
              <ion-item>
                <ion-input placeholder="Password" name="password" id="passwordField"
                  type="password" required [(ngModel)]="password"></ion-input>
              </ion-item>
              <ion-item>
              <ion-label>Date of birth</ion-label>
                <ion-datetime display-format="MMM DD, YYYY"></ion-datetime>
              </ion-item>
              <ion-item>
                  <ion-label>Gender</ion-label>
                  <ion-select placeholder="Select One" [(ngModel)]=dob [ngModelOptions]="{standalone: true}">
                    <ion-option value="f">Female</ion-option>
                    <ion-option value="m">Male</ion-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                <ion-input placeholder="Zipcode" name="zipcode" id="zipField"
                  type="text" required [(ngModel)]="zipcode" #zip></ion-input>
                </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <button ion-button class="submit-btn" full type="submit"
              [disabled]="!registerForm.form.valid">Register
            </button>
          </ion-col>
        </ion-row>
      </form>

</ion-content>
