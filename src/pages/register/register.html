<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar> 
</ion-header>
<ion-content padding>
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-input placeholder="Username" name="username" id="nameField"
                  type="text" required [(ngModel)]="this.userService.user.username" #name></ion-input>
                </ion-item>
              <ion-item>
                <ion-input placeholder="Email" name="useremail" id="emailField"
                  type="text" required [(ngModel)]="this.userService.user.useremail" #email></ion-input>
              </ion-item>
              <ion-item>
                <ion-input placeholder="Password" name="password" id="passwordField"
                  type="password" required [(ngModel)]="this.userService.user.password"></ion-input>
              </ion-item>
              <ion-item>
              <ion-label>Date of birth</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="this.userService.user.dob" [ngModelOptions]="{standalone: true}" ></ion-datetime>
              </ion-item>
              <ion-item>
                  <ion-label>Gender</ion-label>
                  <ion-select placeholder="Select One" [(ngModel)]="this.userService.user.gender" [ngModelOptions]="{standalone: true}">
                    <ion-option value="f">Female</ion-option>
                    <ion-option value="m">Male</ion-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                <ion-input placeholder="Zipcode" name="zipcode" id="zipField"
                  type="text" required [(ngModel)]="this.userService.user.zipcode" #zip></ion-input>
                </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <button ion-button class="submit-btn" full type="submit"
              [disabled]="!registerForm.form.valid">Register
            </button>
          </ion-col>
        </ion-row>
      </form>
      <ion-row>
        <ion-col>
          <button ion-button class="submit-btn" full type="submit" (click)="toDash()">Go to meme now!!
          </button>
        </ion-col>
      </ion-row>
      <p>{{this.userService.user.username}}{{this.userService.user.useremail}}{{this.userService.user.gender}}{{this.userService.user.password}}
        {{this.userService.user.dob}}{{this.userService.user.zipcode}}</p>
</ion-content>
