
<ion-header>
  <ion-navbar>
    <ion-title>PICTURE POLL</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="my-overlay" (click)="hideOverlay()" padding [hidden]="overlayHidden">
    <!-- <button full (click)="hideOverlay()">Click me</button> -->
</div>

  <h4 id="pollNumber">{{questionNumber}}/{{totalQuestions}}</h4>

     <div id="textWrapper">
        <div id="topText">{{meme.topText}}</div>
        <div id="bottomText">{{meme.bottomText}}</div>
      </div>

   <div class = "picture">
      <img src= {{imgUrl}} alt="Meme">
   </div>

   <ion-slides>
     <ion-slide>
       <ion-card>
         <p>Hello how are you?</p>
       </ion-card>
     </ion-slide>
   </ion-slides>

  <div class="buttons">
    <button ion-button large round color="secondary" (click)="button()" float-right>Yes</button>
    <button ion-button large round (click)="infoButton" float-center>Info</button>
    <button ion-button large round color="danger" (click)="button()" float-left>No</button>
  </div>


      <div id="progressWrapper">
        <div id="bar">
        </div>
      </div>

</ion-content>
