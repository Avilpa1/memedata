<ion-header>
  <ion-navbar>
    <ion-title>MemePoll</ion-title>
  </ion-navbar>
</ion-header>

<ion-content (swipe)="swipeEvent($event)">

  <!--<div class="my-overlay" (click)="hideOverlay()" padding [hidden]="overlayHidden">  **add back in if want to display something every poll start
      <p class="overlayText">Hello Welcome New User!</p>
</div>--> 

<div class="my-overlay" (click)="hideOverlay()" padding [hidden]="overlayInfo">
    <p class="overlayText">
      Poll Information: {{this.pollInterfaceProvider.pollInfo.pollDescription}}
    </p>
</div>

<div id="flex-container">

<div id="MemeContainer">
  <h4 id="pollNumber">{{questionNumber}}/{{totalQuestions}}</h4>
    <ion-slides parallax="true" class="picture">
        <ion-slide *ngFor="let x of pollInterfaceProvider.memes; let i = index">
            <ion-card>
                <div id="poll-card">
                    <img src={{x.image}} alt="Meme">
                    <div id="topText">
                      {{x.topText}}
                    </div>
                    <div id="bottomText">
                      {{x.bottomText}}
                   </div>
                </div>
              </ion-card>
        </ion-slide>
    </ion-slides>
</div>

<div id="progressWrapper">
    <div id="bar">
    </div>
  </div>

  <div class="buttons">
    <button ion-button large round color="secondary" (click)="button('right')" float-right>Yes</button>
    <button ion-button large round (click)="overlayHiddenInfo()" float-center>Info</button>
    <button ion-button large round color="danger" (click)="button('left')"  float-left>No</button>
  </div>

  </div>

</ion-content>
