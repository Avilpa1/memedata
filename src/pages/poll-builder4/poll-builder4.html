<ion-header>
  <ion-navbar>
    <ion-title>MemePoll</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <ion-card class="preview-card">
    <img src="{{this.BuilderService.memes[0].image}}">
    <div class="card-title">{{this.BuilderService.memes[0].topText}}</div>
    <div class="card-subtitle">{{this.BuilderService.memes[0].bottomText}}</div>
  </ion-card>
  
  <div class="counter">Step 3 of 3</div>
  
  <ion-list>

    <ion-item>
      <ion-input #pollTitle [(ngModel)]="this.BuilderService.pollSet.pollTitle" type="text" placeholder="Poll Title"></ion-input>
    </ion-item>
      
    <ion-item>
      <ion-input #pollDescription [(ngModel)]="this.BuilderService.pollSet.pollDescription" type="text" placeholder="Poll Description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Categories</ion-label>
        <ion-select #pollCategory [(ngModel)]="this.BuilderService.pollSet.pollCategory">
          <ion-option value="sports">Funny</ion-option>
          <ion-option value="education">Education</ion-option>
          <ion-option value="politics">Politics</ion-option>
          <ion-option value="lifestyle">Lifestyle</ion-option>
          <ion-option value="comedy">Comedy</ion-option>
          <ion-option value="technology">Technology</ion-option>
          <ion-option value="travel">Travel</ion-option>
          <ion-option value="fashion">Fashion</ion-option>
        </ion-select>
    </ion-item>
    
    </ion-list>
    
  <button (click)="publishPoll()" ion-button full>Publish Poll</button>

</ion-content>
