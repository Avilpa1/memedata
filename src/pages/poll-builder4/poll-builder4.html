<ion-header>
  <ion-navbar>
    <ion-title>MemePoll</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <ion-card class="preview-card">
    <img src="{{this.BuilderService.memes[0].image}}">
    <div class="card-title">{{this.BuilderService.memes[0].topText}}</div>
    <div class="card-subtitle">{{this.BuilderService.memes[0].bottomText}}</div>
  </ion-card>
  
  <div class="counter">Step 3 of 3</div>
  
  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="this.BuilderService.pollSet.pollTitle" type="text" placeholder="Poll Title"></ion-input>
    </ion-item>
      
    <ion-item>
      <ion-input [(ngModel)]="this.BuilderService.pollSet.pollDescription" type="text" placeholder="Poll Description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Categories</ion-label>
        <ion-select [(ngModel)]="this.BuilderService.pollSet.pollCategory">
          <ion-option value="sports" selected>Funny</ion-option>
          <ion-option value="education" selected>Music</ion-option>
          <ion-option value="politics" selected>Sports</ion-option>
          <ion-option value="lifestyle" selected>Personality</ion-option>
          <ion-option value="comedy" selected>Political</ion-option>
          <ion-option value="technology" selected>Category6</ion-option>
          <ion-option value="travel" selected>Category7</ion-option>
          <ion-option value="fashion" selected>Category8</ion-option>
        </ion-select>
    </ion-item>
    
    </ion-list>
    
  <button (click)="publishPoll()" ion-button full>Publish Poll</button>

</ion-content>
